{% extends "base.html" %}
{% block content %}
   <header>
       <div id="home">
           <a href="{{url_for('home')}}">
               <input type="image" width="100%" src="{{url_for('static', filename='logo.svg')}}"/>
           </a>
       </div>
       <div id="title">
           <h1>Colorize Images Dashboard</h1>
       </div>
   </header>

   <div class="container">
       <form id="image-input4">
           <label for="url"> Image URL: </label>
           <input size="30" name="url" id="url" type="url" placeholder="URL">
           <input type="submit" value="Run Model">
       </form>
   </div>

   <div class="field1">
       <fieldset class="scheduler-border">
           <legend class="scheduler-border"> B&W Image </legend>
           <div id="img-container">
           </div>
       </fieldset>
   </div>

   <div class="field2">
       <fieldset class="scheduler-border">
           <legend class="scheduler-border"> Colorized Image </legend>
           <div id="mldata">
           </div>
       </fieldset>
   </div>
{% endblock %}
